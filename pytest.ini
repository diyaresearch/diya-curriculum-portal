[tool:pytest]
# Pytest configuration for DIYA Curriculum Portal API tests

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py signup.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for test categorization
markers =
    auth: Authentication and authorization tests
    admin: Admin-only endpoint tests
    user: User management tests
    error: Error handling tests
    integration: Integration tests requiring server

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Note: Coverage settings are handled via command line options when running tests